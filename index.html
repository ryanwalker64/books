<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="test">
        <button id="addBook">Add a book</button>
        <div class="bookCollection">
            <div class="book" id="">
                <p class="title">Book Title</p>
                <span class="author">Author</span>
                <span class="author">|</span>
                <span class="pages">10 pages</span>
                <div class="buttons-modal">
                    <button class="finished">Finished</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

        </div>

        <div class="modal-outer">
            <div class="modal">
                <form>
                    <!-- <h2>New Book</h2> -->
                    <input class="bookFormInput" type="text" placeholder="Title" />
                    <input class="bookFormInput" type="text" placeholder="Author" />
                    <input class="bookFormInput" type="number" placeholder="Pages" />
                    <fieldset>
                        <label for="checkbox">Have you read it?</label>
                        <input class="bookFormInput" id="checkbox" type="checkbox" placeholder="false" />
                    </fieldset>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>


    </main>

    <script src="./script.js"></script>
</body </html>
